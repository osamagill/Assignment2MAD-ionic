<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      List
    </ion-title>
    <!-- temp->link=temp->link->link; -->
    <ion-button slot="end" (click)="addItem()">
      <ion-icon name="add"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<!--<button (click)="cookBacon()"></button>-->
<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items" (click)="fun()">
      <ion-icon [name]=" item.icon" slot="start">
      </ion-icon>
      {{item.title}}
      <div class="item-note" slot="end">
        {{item.note}}
      </div>
    </ion-item>
  </ion-list>
  <!--
    <div *ngIf="selectedItem" padding>
      You navigated here from <b>{{selectedItem.title }}</b>
    </div>
  -->
</ion-content>
